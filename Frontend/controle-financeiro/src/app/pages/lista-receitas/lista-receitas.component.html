<mat-card class="card" *ngIf="receitas; else loading">
  <div class="mat-elevation-z8">

    <mat-card-header>
      <mat-form-field appearance="fill" class="input-filter">
        <input matInput placeholder="Filtrar"/>
      </mat-form-field>

      <button (click)="addReceita()" class="align-button" mat-fab color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-header>

    <mat-divider></mat-divider>

  <mat-card-content>
    <table mat-table [dataSource]="receitas">

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell-centered"> Descrição </th>
        <td mat-cell *matCellDef="let item"> {{item.descricao}} </td>
      </ng-container>


      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell-centered"> Valor </th>
        <td mat-cell *matCellDef="let item"> {{item.valor}} </td>
      </ng-container>


      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell-centered"> Data </th>
        <td mat-cell *matCellDef="let item"> {{item.data}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell-centered"> Ações </th>
        <td mat-cell *matCellDef="let item">
          <button mat-flat-button (click)="editReceita(item)"><mat-icon color="primary">edit</mat-icon></button>
          <button mat-flat-button><mat-icon color="warn">delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
