<app-cabecalho></app-cabecalho>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card mt-4">
        <div class="card-body">
          <div class="container text-center">
            <p class="h1 mt-3">Listagem de Receitas</p>
            <hr />
            <div class="row mb-3 justify-content-center">
              <div class="col-md-6 d-flex">
                <div class="d-flex me-2">
                  <button class="btn btn-success d-flex me-2">
                    Adicionar
                    <i class="fa-light fa-plus"></i>
                  </button>
                </div>

                <input type="text" class="form-control" />
                <button type="submit" class="btn btn-primary ms-2 d-flex align-items-center">
                  <i class="fa fa-search"></i>Filtrar
                </button>
              </div>
            </div>

            <div class="row">
              <div class="col mt-4">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Descrição</th>
                      <th scope="col">Valor</th>
                      <th scope="col">Data</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of receitas">
                      <td>{{ item.descricao }}</td>
                      <td>R$ {{ item.valor | number : "1.2-2" }}</td>
                      <td>{{ item.data }}</td>
                      <td>
                        <button type="button" class="btn btn-info p-1 me-2"
                        (click)="abrirModal(item)">
                          <img src="assets/img/edit.png" alt="Editar" /> Editar
                        </button>

                        <button type="button" class="btn btn-danger p-1"
                          (click)="abrirModalConfirmacao()">
                          <img src="assets/img/delete.png" alt="Deletar" />
                          Deletar
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
